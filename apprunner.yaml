version: 1.0
runtime: DOCKER

build:
  context: backend
  dockerfile: Dockerfile

run:
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: PYTHONPATH
      value: "/app"
  healthcheck:
    path: /meta/health
    protocol: HTTP
    interval: 15
    timeout: 10
    healthy-threshold: 2
    unhealthy-threshold: 5
