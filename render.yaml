services:
  - type: web
    name: marketready-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: bash -lc "alembic upgrade head && python -m app.seed && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /meta/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: marketready-db
          property: connectionString
      - key: ADMIN_TOKEN
        sync: false
      - key: AUTH_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: AI_ENABLED
        value: "true"
      - key: AUTH_REQUIRE_EMAIL_VERIFICATION
        value: "false"
      - key: OPENAI_API_KEY
        sync: false
      - key: ADZUNA_APP_ID
        sync: false
      - key: ADZUNA_APP_KEY
        sync: false
      - key: PUBLIC_APP_BASE_URL
        sync: false

databases:
  - name: marketready-db
    plan: free
    databaseName: market_pathways
    user: market_admin
