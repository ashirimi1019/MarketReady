services:
  - type: web
    name: marketready-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: bash -lc "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /meta/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: AUTH_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: AI_ENABLED
        value: "false"
      - key: AUTH_REQUIRE_EMAIL_VERIFICATION
        value: "false"
